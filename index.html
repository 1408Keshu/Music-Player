<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5be01eefe6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
             <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
             </nav>
             <img src="Media/download.jpg" class="song-img" >
             <h1>Kya loge tum</h1>
             <p>B. Prak</p>
             
             <audio  id="song">
                <source src="Media/B Praak - Kya Loge Tum.wav  " type="audio/mpeg">
             </audio>
             <input type="range" value="0" id="progress">
             <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
